<!DOCTYPE html>
<!-- Acima especifica qual a versão do html e abaixo especifica a linguagem --> 
<html lang="pt-BR"> 
 <!-- tag de configurações do site 
    a meta fecha nela mesmo-->
<head>
    <meta charset="UTF-8"/>  <!-- formato de linguagem que aceita cedilha etc -->
    <meta name = "viewport" content= "width = device-width, initial-scale=1.0"/> <!-- trabalha a escala adaptável às telas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Meu site</title>
</head> 
<body>
    <!-- cabeçalho, menu de navegaão e outros -->
    <header>
        <nav>
            <ol type="I"> <!-- type escolhe o ícone da lista -->
                <li>Sobre</li> <!-- li é item da lista -->
                <li>Contato</li>
                <li>Portifólio</li>
            </ol> <!-- lista ordenada -->
            <ul type="square" > <!-- escolhe o formato do ícone -->
                <li>Feijão</li> <!-- li é item da lista -->
                <li>cebola</li>
                <li>alho</li>
            </ul> <!-- lista desordenada -->
        </nav><!-- conteúdo de navegação no header ou footer-->
    </header>
    <!-- conteúdo principal -->
    <main>
        <h1>Título 1</h1> <!-- vai mudando o tamanho dos títulos e subtítulos -->
        <h2>Título 2</h2>
        <h3>Título 3</h3>
    </main>
    <!-- rodapé da página -->
    <footer></footer>
</body> <!-- tag que mostra o corpo do site -->

</html>
